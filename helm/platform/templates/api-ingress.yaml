apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-api
  namespace: fastapi
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: |
      fastapi-strip-api-auth@kubernetescrd,
      fastapi-strip-api-users@kubernetescrd,
      fastapi-strip-api-items@kubernetescrd
spec:
  rules:
    - host: fastapi-tiffanie.duckdns.org
      http:
        paths:
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: platform-auth
                port:
                  number: 80
          - path: /api/users
            pathType: Prefix
            backend:
              service:
                name: platform-users
                port:
                  number: 80
          - path: /api/items
            pathType: Prefix
            backend:
              service:
                name: platform-items
                port:
                  number: 80

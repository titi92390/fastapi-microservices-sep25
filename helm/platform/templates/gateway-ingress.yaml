apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-gateway
  namespace: fastapi
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
spec:
  ingressClassName: alb
  rules:
    - host: fastapi-tifanie.duckdns.org
      http:
        paths:
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: platform-auth
                port:
                  number: 80

          - path: /api/users
            pathType: Prefix
            backend:
              service:
                name: platform-users
                port:
                  number: 80

          - path: /api/items
            pathType: Prefix
            backend:
              service:
                name: platform-items
                port:
                  number: 80

          - path: /
            pathType: Prefix
            backend:
              service:
                name: platform-frontend
                port:
                  number: 80


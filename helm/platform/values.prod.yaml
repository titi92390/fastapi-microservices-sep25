############################
# GLOBAL
############################
global:
  environment: prod
  domain: platform.apisep25.fr
  image:
    registry: docker.io
  database:
    host: postgres.fastapi.svc.cluster.local
    port: 5432
    name: app_db
    user: postgres
    secretName: database-credentials

############################
# AUTH SERVICE
############################
auth:
  enabled: true
  replicaCount: 1

  image:
    repository: titi92390/fastapi-auth
    tag: latest
    pullPolicy: IfNotPresent

  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 70

  service:
    type: ClusterIP
    port: 80

############################
# USERS SERVICE
############################
users:
  enabled: true
  replicaCount: 1

  image:
    repository: titi92390/fastapi-users
    tag: latest
    pullPolicy: IfNotPresent

  resources:
    requests:

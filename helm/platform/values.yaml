# =========================
# Global configuration
# =========================
global:
  useExternalSecrets: false
  imageRegistry: titi92390

  database:
    enabled: true
    host: postgres
    port: 5432
    name: app
    user: app
    password: app

# =========================
# Auth Service
# =========================
auth:
  enabled: true
  replicaCount: 1

  image:
    repository: auth
    tag: dev
    pullPolicy: Always

  service:
    type: NodePort
    port: 80
    targetPort: 8000
    nodePort: 30081

  env:
    APP_ENV: dev
    DATABASE_HOST: postgres
    DATABASE_PORT: "5432"
    DATABASE_NAME: app
    DATABASE_USER: app
    DATABASE_PASSWORD: app

  secrets:
    SECRET_KEY: "dev-auth-secret-key"

  resources: {}
  ingress:
    enabled: false


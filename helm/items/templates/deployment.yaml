apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "items.fullname" . }}
  labels:
    {{ include "items.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "items.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "items.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      # InitContainer pour attendre PostgreSQL
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c']
          args:
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until nslookup postgres-postgresql.dev.svc.cluster.local 2>/dev/null; do
                echo "PostgreSQL not available yet, retrying in 3s..."
                sleep 3
              done
              echo "PostgreSQL DNS is ready!"
              # Attendre un peu plus pour que le service soit vraiment prêt
              sleep 5
      
      containers:
        - name: items
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8000
              name: http
          
          # Variables d'environnement depuis ConfigMap et Secret
          envFrom:
            - configMapRef:
                name: {{ include "items.fullname" . }}-config
                optional: true
            - secretRef:
                name: {{ include "items.fullname" . }}-secret
          
          # Variables d'environnement additionnelles (si nécessaire)
          {{- if .Values.env }}
          env:
            {{- range $k, $v := .Values.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
          {{- end }}
          
          # Readiness probe avec délai augmenté
          readinessProbe:
            httpGet:
              path: /docs
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
            successThreshold: 1
          
          # Liveness probe avec délai augmenté
          livenessProbe:
            httpGet:
              path: /docs
              port: http
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Resources
          resources: {{- toYaml .Values.resources | nindent 12 }}
{{- if not .Values.global.useExternalSecrets }}
# Utiliser un Secret classique seulement si ESO n'est pas activ√©
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "auth.fullname" . }}-secret
  labels:
    {{ include "auth.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.SECRET_KEY }}
  SECRET_KEY: {{ .Values.secrets.SECRET_KEY | quote }}
  {{- end }}
  {{- if .Values.secrets.DATABASE_URL }}
  DATABASE_URL: {{ .Values.secrets.DATABASE_URL | quote }}
  {{- end }}
{{- end }}
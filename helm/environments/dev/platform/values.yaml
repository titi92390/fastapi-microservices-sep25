# Auth Service
auth:
  enabled: true
  replicaCount: 1

  image:
  repository: titi92390/fastapi-frontend
  tag: latest
    pullPolicy: Always

  service:
    type: NodePort
    port: 80
    targetPort: 8000
    nodePort: 30081

  env:
    APP_ENV: dev

  resources: {}
  ingress:
    enabled: false

